<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="video__container">
<!-- 		<iframe class="video" src="https://www.youtube.com/embed/DIY8yznEfjg" muted>
		</iframe> -->
	<video class="video" autoplay muted loop>
 <source src="img/tide.mp4">
</video>
	</div>
	<div class="wrapper">
		<header class="header">
			<div class="header__logo">
				<img class="logo" src="img/logo.svg" alt="logo">
			</div>
			<div class="header__menu">
				<div class="menu__lang">
					<div class="lang__item item__active">рус</div>
					<div class="lang__item">укр</div>
					<div class="lang__item">eng</div>
				</div>
				<div class="menu__arrow">
					<img src="img/arrow.svg" class="arrow" alt="">
				</div>
				<div class="menu__nav">
					<div class="menu__info">Меню
					</div>
					<img class="nav__item nav__item1" src="img/menu.svg" alt="menu">
					<img class="nav__item nav__item2" src="img/menu.svg" alt="menu">
					<img class="nav__item nav__item3" src="img/menu.svg" alt="menu">				
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__delimiter"></div>
			<div class="main__title" id="test">
				<h1><div class="title__line">С нами ваши мечты </div><div class="title__line">превращаются в пространство </div><div class="title__line">для жизни</div></h1>
			</div>
			<div class="main__play">
				<img class="play" src="img/play.svg" alt="play">
				<div class="play__title">Showreel</div>
			</div>
		</main>
		<div class="footer">
			<div class="footer__mouse">
				<img src="img/mouse.svg" alt="mouse" class="mouse">
			</div>
		</div>
		<div class="sandwich">
			<div class="sandwich__lang">
				<div class="sandwich-lang__item">рус</div>
				<div class="sandwich-lang__item">укр</div>
				<div class="sandwich-lang__item">eng</div>
			</div>
			<div class="sandwich__menu">
				<ul class="sandwich__menu_items">
					<li class="sandwich__menu_item"><a href="#">Главная</a></li>
					<li class="sandwich__menu_item"><a href="#">Портфолио</a></li>
					<li class="sandwich__menu_item"><a href="#">О Виктории</a></li>
					<li class="sandwich__menu_item"><a href="#">Услуги</a></li>
					<li class="sandwich__menu_item"><a href="#">Пресса</a></li>
					<li class="sandwich__menu_item"><a href="#">Контакты</a></li>
				</ul>
			</div>
			<div class="sandwich__social">
				<img class="social__item" src="img/twitter.svg" alt="">
				<img class="social__item" src="img/facebook.svg" alt="">
				<img class="social__item social__item-vk" src="img/vk.svg" alt="">
			</div>
		</div>			

	</div>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
